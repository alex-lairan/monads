name: Monads CI

on:
  push:
    branches: [main]
  pull_request:
    branches: "*"

jobs:
  check_format:
    strategy:
      fail-fast: false
      matrix:
        shard_file:
          - shard.yml
        crystal_version:
          - 1.0.0
          - 1.1.1
          - 1.2.1
          - 1.3.2
          - 1.4.1
          - 1.5.1
          - 1.6.0
        experimental:
          - false
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v1
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{matrix.crystal_version}}
      - name: Install shards
        run: SHARDS_OVERRIDE=${{ matrix.shard_file }} shards install
      - name: Format
        run: crystal tool format --check
      - name: Lint
        run: ./bin/ameba
  specs:
    strategy:
      fail-fast: false
      matrix:
        shard_file:
          - shard.yml
        crystal_version:
          - 1.0.0
          - 1.1.1
          - 1.2.1
          - 1.3.2
          - 1.4.1
          - 1.5.1
          - 1.6.0
        experimental:
          - false
        include:
          - shard_file: shard.yml
            crystal_version: nightly
            experimental: true
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v2
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{matrix.crystal_version}}
      - name: Install shards
        run: SHARDS_OVERRIDE=${{ matrix.shard_file }} shards install --ignore-crystal-version
      - name: Run tests
        run: crystal spec
